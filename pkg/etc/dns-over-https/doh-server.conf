# DNS-over-HTTPS Server Configuration
# Documentation: https://github.com/m13253/dns-over-https

# Local listen address and port
# doh-server will listen on this address for DoH queries
# Usually behind a reverse proxy (Apache/Nginx/Caddy)
listen = [
    "127.0.0.1:8053",
    "[::1]:8053",
]

# HTTP path for DNS queries
# Must match your reverse proxy configuration
path = "/dns-query"

# Upstream DNS servers
# Traditional DNS servers to forward queries to
upstream = [
    "8.8.8.8:53",
    "8.8.4.4:53",
]

# DNS query timeout (seconds)
timeout = 10

# Number of tries for each query
tries = 3

# Enable or disable logging
verbose = false

# Enable or disable EDNS0-Client-Subnet
# Set to true to forward client subnet info to upstream
# no_ecs = false

# Enable or disable IPv6
# no_ipv6 = false
